{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Sign up</h2>

          <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-success btn-lg" type="submit">Sign up</button>
            </div>
          </form>

          <div class="d-flex align-items-center mb-3 mt-3">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted">OR</span>
            <hr class="flex-grow-1">
          </div>

          <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark btn-lg w-100 mb-3"
             style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"/>
            Continue with Google
          </a>

          <div class="text-center mt-3">
            <p class="text-muted">
              Already have an account? <a href="{% url 'account_login' %}" class="text-decoration-none">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
